<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wix micro fix</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js" type="module" defer></script>
</head>
<body class="disabled">

  <div class="rapport">
    <table>
      <tbody>
        <tr>
          <td>All</td>
          <td data-rapport id="all">-</td>
        </tr>
        <tr>
          <td>Ok</td>
          <td data-rapport id="ok">-</td>
        </tr>
        <tr>
          <td>Warn</td>
          <td data-rapport id="warn">-</td>
        </tr>
        <tr>
          <td>Error</td>
          <td data-rapport id="error">-</td>
        </tr>
      </tbody>
    </table>
  </div>

  <button type="button" id="checkLinks" disabled>
    Check links
  </button>
</body>
</html>
